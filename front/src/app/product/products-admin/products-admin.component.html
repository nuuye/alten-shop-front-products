<p-table [value]="products" [rows]="10" [showCurrentPageReport]="true" [paginator]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.code }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.action }}</td>
        </tr>
    </ng-template>
</p-table>
